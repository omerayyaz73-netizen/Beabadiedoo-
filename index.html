<!DOCTYPE html>
<html>
<head>
    <title>Do you love me?</title>
    <style>
        body {
            background-image: url('flower.jpg');
            background-size: cover;
            background-position: center 0%;
            background-repeat: no-repeat;
            color: hotpink;
            text-shadow: 2px 2px 4px black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            overflow: hidden;
        }

        h1 { font-size: 36px; }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 15px;
            border: none;
            border-radius: 8px;
            background-color: hotpink;
            color: black;
            position: relative;
            transition: all 0.3s;
        }

        #noBtn { position: relative; }
        #message {
            font-size: 24px;
            margin-top: 50px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Do you love me? üòè</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="message"></div>

<script>
let noPressCount = 0;
let yesClicked = false;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

const noMessages = [
    "COMON ik you love me üòò",
    "Oh damn I can't be that bad üòÖ",
    "Okay fine MAAM SAY YES ALR üòé",
    "I will eat you üòà",
    "Now I will take ur freedom of speech ü´£"
];

// Handle No button
noBtn.addEventListener("click", () => {
    message.style.display = "block";

    if (noPressCount < noMessages.length) {
        message.textContent = noMessages[noPressCount];
    }

    // Increase Yes button size
    let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 10) + "px";

    // On 6th No, make Yes huge to cover No
    if (noPressCount === 5) {
        yesBtn.style.fontSize = "500px"; 
        yesBtn.style.padding = "150px 300px";
        yesBtn.style.position = "absolute";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = "translate(-50%, -50%)";
        yesBtn.style.zIndex = "999";
        message.textContent = "";
    }

    noPressCount++;
});

// Handle Yes button
yesBtn.addEventListener("click", () => {
    if (!yesClicked) {
        yesClicked = true;

        // Valentine stage
        document.body.innerHTML = `
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <button id="valYes1">Yes</button>
            <button id="valYes2">Yes</button>
            <div id="valMessage"></div>
        `;
        document.body.style.backgroundImage = "url('flower.jpg')";

        const valYes1 = document.getElementById("valYes1");
        const valYes2 = document.getElementById("valYes2");

        const showFinalConfession = () => {
            document.body.innerHTML = `
                <h1>Yay! You said YES! ü•∞</h1>
                <button id="knowBtn">Know</button>
                <div id="confessionMessage" style="margin-top:20px; font-size:24px;"></div>
            `;
            document.body.style.backgroundImage = "url('flower.jpg')";

            const knowBtn = document.getElementById("knowBtn");
            const confessionMessage = document.getElementById("confessionMessage");

            knowBtn.addEventListener("click", () => {
                confessionMessage.textContent = "I love you ‚ù§Ô∏è";
                knowBtn.style.display = "none";
            });
        };

        valYes1.addEventListener("click", showFinalConfession, { once: true });
        valYes2.addEventListener("click", showFinalConfession, { once: true });

    } else {
        message.style.display = "block";
        message.textContent = "Took you long enough üòè";
    }
});
</script>

</body>
</html>
